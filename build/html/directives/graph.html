<div ng-controller="graphCtrl as graph">
  <d3-graph
    nodes="graph.nodes"
    add-node="graph.addNode(node)"
    remove-node="graph.removeNode(node)"
    add-link="graph.addLink(source, target)"
    remove-link="graph.removeLink(link)"
    update-select-node="graph.updateSelectNode(node)"
    update-select-link="graph.updateSelectLink(link)"></d3-graph>
  <!-- <div id="graph" ng-click="graph.click()"></div> -->

    <div class="panel panel-default" ng-show="graph.exibirInformativo()">
        <div class="panel-heading">
            <span>Informativo</span>
        </div>
        <div class="panel-body">
          <dl ng-show="graph.link">
            <dt>Nodo de origem</dt>
            <dd>{{graph.link.source.name}}</dd>
            <dt>Nodo de destino</dt>
            <dd>{{graph.link.target.name}}</dd>
            <dt>Sentido duplo</dt>
            <dd>{{graph.link.left ? "Sim" : "Não"}}</dd>
            <dt>Peso</dt>
            <dd>Não implementado =(</dd>
          </dl>

          <dl ng-show="graph.node">
            <dt>Nodo Id</dt>
            <dd>{{graph.node.id}}</dd>
            <dt>Nodo Nome</dt>
            <dd>{{graph.node.name}}</dd>
          </dl>

        </div>
    </div>
</div>
